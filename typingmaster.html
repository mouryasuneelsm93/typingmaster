<!DOCTYPE html>
<html>
<head>
	<title>typing master</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
 	<link rel="stylesheet" href="typing.css">
</head>
<body>
	<div class="jumbotron-fluid">
			<div class="box">
				<div class="row p-3 ">
					<div class="col col1">
						<h1>Test Your Typing Speed</h1>
					</div>
				</div>
				<div class="row r1">
					<div class="col-sm-3">
					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-danger form-control" 
						onclick="hide()">Take a Test</button>
					</div>
					<div class="col-sm-3">
					</div>
				</div>

			</div>
			<div class="box1">
				<div class="row p-3 ">
					<div class="col col1">
						<textarea type="text" class="form-control p1" rows="5" readonly="">Comparing out of order</textarea>
					</div>
				</div>
				<div class="row">
					
					<div class="col-sm-12">
						<textarea type="text" class="input form-control" onfocus="start()" rows="7" id="p3"></textarea>  
					</div>
					
				</div>
				
			</div>
	</div>
	<div class="jumbotron-fluid">
		<div class="row">
			<div class="col-sm-2 c1 pt-3">
				<h2><a href="" class="active">@<u>Typing Test</u></a></h2>
				<div class="row">
					<div class="col text-center pt-3 pb-3 c2"><a href="" class="active1">Typing Practice</a></div>
				</div>
				<div class="row">
					<div class="col text-center pt-3 pb-3 c2"><a href="" class="active1">Typing Test</a></div>
				</div>
				<div class="row">
					<div class="col text-center pt-3 pb-3 c2"><a href="" class="active1">Typing Tricks</a></div>
				</div>
				<div class="row">
					<div class="col text-center pt-3 pb-3 c2"><a href="" class="active1">Error</a></div>
				</div>
				
				
			</div>
			<div class="col-sm-9 c3 text-center">
				
			</div>

		</div>
		<div id="time">
			Left Time
			<p id="timer"></p>
		</div>
		<div id="error">
			Error
			<p id="c">0</p>
		</div>
	</div>
<button type="submit" class="btn btn-danger form-control" 
						onclick="check()">Take a Test</button>
						
	<script>
		var count=0;
		function hide()
		{
			
			document.querySelector('.box').style.display='none';
			document.querySelector('.box1').style.display='block';
			document.getElementById('time').style.display='block';
			document.getElementById('error').style.display='block';
			
		
			
		}
		
		function check()
		{
			var a=document.querySelector(".p1").value;
			
			var c=0;
			
			var b=document.getElementById("p3").value;
			
			 for(i=0;i<a.length;i++)
			 {
			 	if(a[i]===b[i])
			 	{
			 		console.log("rights");
			 	}
			 	else
			 	{
			 		console.log(b[i]);
			 		c=c+1;
			 		console.log("wrong");
			 	}
			 	
			 }
			 document.getElementById('c').innerHTML=c;
			 console.log("error="+c);
			 clearInterval(tim);
		}
		function start()
		{
			tim=setInterval(function(){ count=count+1;document.getElementById('timer').innerHTML=count; }, 1000);
		}
		
		
		

	</script>
</body>
</html>
